<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversity & Ethics Case Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="app" class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-4">
            <h2 class="text-2xl font-bold text-center mb-4">Diversity & Ethics Case Wheel</h2>
            <div class="flex flex-col items-center space-y-4">
                <div id="wheel" class="w-64 h-64 rounded-full border-8 border-purple-300 flex items-center justify-center relative overflow-hidden">
                    <div id="wheelContent" class="text-center p-4">
                        Spin the wheel!
                    </div>
                </div>
                <button id="spinButton" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 disabled:opacity-50">
                    Spin Wheel
                </button>
                <div class="w-full mt-4">
                    <textarea id="promptArea" readonly class="w-full h-32 p-2 text-sm border rounded resize-none"></textarea>
                    <div class="flex justify-end mt-2">
                        <button id="copyButton" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 disabled:opacity-50 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                            Copy
                        </button>
                    </div>
                </div>
                <div id="copiedAlert" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative hidden" role="alert">
                    <span class="block sm:inline">Prompt copied to clipboard!</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const diversityCases = [
            {
                client: "an immigrant family navigating the education system",
                setting: "public school",
                ethical_dilemma: "pressure to underreport ESL needs due to budget constraints"
            },
            {
                client: "an elderly LGBTQ+ individual seeking healthcare",
                setting: "rural hospital",
                ethical_dilemma: "institutional bias against LGBTQ+ patients"
            },
            // ... (include all other cases from the previous version)
        ];

        const wheel = document.getElementById('wheel');
        const wheelContent = document.getElementById('wheelContent');
        const spinButton = document.getElementById('spinButton');
        const promptArea = document.getElementById('promptArea');
        const copyButton = document.getElementById('copyButton');
        const copiedAlert = document.getElementById('copiedAlert');

        let selectedCase = null;
        let isSpinning = false;

        function spinWheel() {
            isSpinning = true;
            spinButton.disabled = true;
            wheelContent.innerHTML = '<div class="animate-spin"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg></div>';

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * diversityCases.length);
                selectedCase = diversityCases[randomIndex];
                wheelContent.textContent = selectedCase.client;
                promptArea.value = getPrompt();
                isSpinning = false;
                spinButton.disabled = false;
                copyButton.disabled = false;
            }, 2000);
        }

        function getPrompt() {
            if (!selectedCase) return '';
            return `Please engage in a roleplay scenario where I am a social worker and you are ${selectedCase.client}. The setting is a ${selectedCase.setting}, and I am facing an ethical dilemma where ${selectedCase.ethical_dilemma}. I want to practice navigating this complex situation while maintaining cultural competence, sensitivity, and professional ethics.`;
        }

        function copyToClipboard() {
            promptArea.select();
            document.execCommand('copy');
            copiedAlert.classList.remove('hidden');
            setTimeout(() => {
                copiedAlert.classList.add('hidden');
            }, 2000);
        }

        spinButton.addEventListener('click', spinWheel);
        copyButton.addEventListener('click', copyToClipboard);
        copyButton.disabled = true;
    </script>
</body>
</html>
